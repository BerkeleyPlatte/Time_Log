{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Activities</title>
  </head>
  <body>
    <h1>Activities</h1>

    <ol>
      {% for activity in all_activities %}
      <li>
          <a href="{% url 'timelog4app:activity' activity.id %}"> {{ activity.name }} </a>
      </li>
      {% endfor %}
    </ol>
  </body>
</html>
