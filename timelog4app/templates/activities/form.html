{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Time Log</title>
  </head>
  <body>
    <h1>Add Activity</h1>

    <form action="{% url 'timelog4app:activities' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <label for="title">Activity: </label>
        <input id="title" type="text" name="title" />
      </fieldset>

      <input type="submit" value="Add It" />
    </form>
  </body>
</html>
