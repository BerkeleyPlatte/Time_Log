{% extends 'shared/base.html' %} {% block content %}
<h1>Welcome to Time Log!</h1>
<form action="{% url 'timelog4app:login' %}">
    {% csrf_token %}
  <h3>
    Old Friends:
    <button type="submit">Login</button>

</form>
<form action="{% url 'timelog4app:register' %}">
    {% csrf_token %}

    New Friends:
    <button type="submit">Register</button>
  </h3>
</form>
{% endblock %}
